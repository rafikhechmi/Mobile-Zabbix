<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Ooredoo</ion-text>
        </ion-text>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Alert / Toast test</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text  color="primary"></ion-text>
        </p>
      </ion-label>


    </ion-item>

  </ion-card>

  <ngx-datatable
          #table
          class="material"
          [limit]="8"
          [rows]="data"
          [scrollbarH]="true"
          [reorderable]="reorderable"
         [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'"  [summaryPosition]="'bottom'"
          [loadingIndicator]="loadingIndicator"
          >

    <ngx-datatable-column name="time" prop="clock" >

      <ng-template let-value="value" ngx-datatable-cell-template >
        {{value *1000 | date:'short'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="problem" prop="name" [cellClass]="getCellClass" [width]="500"></ngx-datatable-column>
    <!--<ngx-datatable-column name="host name" prop="hosts">-->
      <!--<ng-template  let-value="value" ngx-datatable-cell-template>-->
        <!--{{}}-->
      <!--</ng-template>-->
    <!--</ngx-datatable-column>-->
    <ngx-datatable-column name="Duration" prop="ns" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | date : 'hh:mm:ss' }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="severity" prop="severity" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | severity}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

 <!-- <div *ngFor="let row of data " >
    <div *ngFor="let item of row.hosts " >
      {{ item.host  }}
    </div>
  </div>-->

  <popmenu></popmenu>
</ion-content>
